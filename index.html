<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hidratación Basal</title>
    <link rel="stylesheet" href="style.css">
    <script  src="script.js" defer></script>
</head>

<body>
    
    <div id="contenedor">
        <div id ="calculadora" class="leftbox">
            <div>
                <h1>Hidratación Basal</h1>
                <p>Completa los datos</p>
                <input type="number" id="peso" placeholder="Ingrese el peso en Kg" />
                <button id="calculadoraBuena">Calcular</button>
                <p id="resultado"></p>
            </div>
        </div>
        <div class="rightbox">
            <div id="detalle">
                <h1>¿Cómo se calcula?</h1>
                <ul>
                    <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                    <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg.</li>
                    <li>De 20kg para arriba, se suman 20cc por cada kilo adicional.</li>
                    <li>A partir de 30 kg se aplica superficie corporal.</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
