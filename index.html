<!DOCTYPE html>

<head>
    <title>Calculadora de Hidratación Basal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div id="contenedor">
        <div id ="calculadora" class="left-box">
            <div>
                <h1>Calculadora de Hidratación Basal</h1>
                <label for="peso">Peso en Kg:</label>
                <input type="number" id="peso" placeholder="Ingrese el peso en Kg" />
                <button onclick="calcularHidratacion()">Calcular</button>
                <p id="resultado"></p>
            </div>
        </div>
        <div class="right-box">
            <div id="detalle">
                <h1>¿Cómo se calcula?</h1>
                <ul>
                    <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                    <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg.</li>
                    <li>De 20kg para arriba, se suman 20cc por cada kilo adicional.</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
